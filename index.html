<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="containner">

             <div class="outter-circule">

            <button class=" laps-clear-button  hidden"> Clear All</button>
        </ul>
